<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../style/css/style.css" />
        <title>Accueil</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="header__container">
                    <div class="burger__body">
                        <span></span>
                    </div>

                    <div class="logo__body">
                        <img class="logo" src="@img" alt="" />
                    </div>
                    <ul class="navbar">
                        <li class="nav__list">
                            <a href="" class="nav__link">ACCUEIL</a>
                        </li>
                        <li class="nav__list">
                            <a href="" class="nav__link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <section class="main__section-1">
                    <div class="discription__body">
                        <div class="discription__title__body"></div>
                        <h1 class="discription__title">
                            PARTICIPATION AU SPORT
                            <b class="title__bold">GRATUIT</b>
                        </h1>
                    </div>
                    <img
                        src="../../img/runner.png"
                        class="runner__img"
                        draggable="none"
                        alt=""
                    />
                    <span class="main__section__design"> </span>
                    <div class="align__arrow">
                        <img
                            src="../../img/arrow.svg"
                            class="row__bottom"
                            alt=""
                        />
                    </div>
                </section>
                <section class="main__section-2">
                    <div class="cards">
                        <a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2> </a
                        ><a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2> </a
                        ><a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2> </a
                        ><a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2> </a
                        ><a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2> </a
                        ><a href="" class="card__box a card__box__link">
                            <h2 class="card__title"></h2>
                        </a>
                    </div>
                </section>
            </main>

            <footer></footer>
        </div>
        <script src="../../../js/main.js"></script>
    </body>
</html>
